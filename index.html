<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>svg-gauge-chart</title>
    </head>
    <body>
    <section class="myGrid">
        <div class="gauge-1">
            <!-- variant 1 -->
            <svg width="600" height="600">
                <defs>
                    <linearGradient id="gradient-1">
                        <stop offset="0%"  stop-color="#052c65"/>
                        <stop offset="100%" stop-color="#3d8bfd"/>
                    </linearGradient>
                </defs>
                <circle class="gauge-1-half-ring" r="200" cx="300" cy="300" />
                <circle class="gauge-1-segment" r="200" cx="300" cy="300" />
            </svg>
        </div>
        <div class="gauge-2">
            <!-- variant 2 -->
            <svg viewBox="0 0 47 48">
                <defs>
                    <linearGradient id="gradient-2">
                        <stop offset="0%"  stop-color="#052c65"/>
                        <stop offset="100%" stop-color="#3d8bfd"/>
                    </linearGradient>
                </defs>
                <circle class="gauge-2-half-ring" r="16" cx="24" cy="24" />
                <circle class="gauge-2-segment" r="16" cx="24" cy="24" />
            </svg>
        </div>
        <div class="gauge-3">
            <svg class="gauge-3-wrapper">
                <defs>
                    <linearGradient id="gradient-3">
                        <stop offset="0%"  stop-color="#052c65"/>
                        <stop offset="100%" stop-color="#3d8bfd"/>
                    </linearGradient>
                </defs>
                <circle class="gauge-3-half-ring" r="200" cx="50%" cy="50%"></circle>
                <circle class="gauge-3-segment" r="200" cx="50%" cy="50%"></circle>
                <g class="gauge-3-tooltip">
<!--                    <span class="gauge-3-tooltip_text">Tooltip text</span>-->
<!--                    <text x="40" y="35" class="heavy">cat</text>-->
                    <circle class="gauge-3-segment_1" r="190" cx="50%" cy="50%">
                        <title>tooltip text</title>
                    </circle>
                    <circle class="gauge-3-segment_2" r="200" cx="50%" cy="50%"></circle>
                    <circle class="gauge-3-segment_3" r="210" cx="50%" cy="50%"></circle>
                </g>



            </svg>
        </div>
        <div class="gauge-4">4</div>
    </section>






    </body>
</html>
